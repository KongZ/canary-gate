apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app.kubernetes.io/component: demo
    app.kubernetes.io/instance: demo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: demo
      app.kubernetes.io/instance: demo
  template:
    metadata:
      labels:
        app.kubernetes.io/component: demo
        app.kubernetes.io/instance: demo
    spec:
      automountServiceAccountToken: false
      containers:
        - name: demo
          image: ghcr.io/kongz/piggy-demo:latest
          resources:
            limits:
              memory: "64Mi"
              cpu: "200m"
          ports:
           - containerPort: 8080